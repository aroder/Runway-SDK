import=common.properties

environment=develop

classloader.reloadable.enabled=true

server.root=${project.basedir}/../server
server.pom=${server.root}/pom.xml
server.src=${server.root}/src/main/java
server.gen.src=${server.root}/src/main/java-gen
server.gen.bin=${server.root}/src/main/java-gen/bin

client.root=${project.basedir}/../client-web
client.pom=${client.root}/pom.xml
client.src=${client.root}/src/main/java
client.gen.src=${client.root}/src/main/java-gen
client.gen.bin=${client.root}/src/main/java-gen/bin

common.root=${project.basedir}/../common
common.pom=${common.root}/pom.xml
common.src=${common.root}/src/main/java
common.gen.src=${common.root}/src/main/java-gen
common.gen.bin=${common.root}/src/main/java-gen/bin

local.maven.repo=${settings.localRepository}

jsp.dir=${client.root}/src/main/webapp/WEB-INF

permission.cache=session/permissionCache/
session.cache=session/sessionCache/

web.dir=${client.root}/src/main/webapp/webdir/
